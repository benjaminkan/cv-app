<ion-header>
  <ion-toolbar>
    <ion-title>Skills</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>


  <ion-card>
    <ion-card-content>
      On this page I am listing my Technical and Soft Skills.
    </ion-card-content>
  </ion-card>


  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1">

        <ion-label>Technical Skills</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab2">
        <ion-icon name="cloudy"></ion-icon>
        <ion-label>Soft Skills</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
